<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>쇼쇼와 슈슈</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-background="img/1.jpg">
					<h1>쇼쇼와 슈슈</h1>

					<p class="content" style="font-size: 30px; color:#ff069e;">♥♥</p>
					<script type="text/javascript">
						function counter(){
							var dday = new Date("Jun 18,2019,09:00:00").getTime(); //디데이
							setInterval(function(){
								var now = new Date(); //현재 날짜 가져오기
								var distance = now - dday;
								var d = Math.floor(distance / (1000 * 60 * 60 * 24))+1;
								var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
								var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
								var s = Math.floor((distance % (1000 * 60)) / 1000);
								if(s < 10){
									s = '0'+s;
								}
								$('.content').html('♥우리 사랑한지 ' + d + '일 ' + h + '시간 ' + m + '분 ' + s + '초째♥');
							}, 1000);
						}
						counter();
					</script>

				</section>


			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
