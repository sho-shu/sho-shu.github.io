			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';

					<h1>슈슈와 쇼쇼</h1>

					<p class="content" style="font-size: 45px; font-weight: bold; color:#ff069e;">♥♥</p>
					<script type="text/javascript">
						function counter(){
							var dday = new Date("Jun 18,2019,00:00:00").getTime(); //디데이
							setInterval(function(){
								var now = new Date(); //현재 날짜 가져오기
								var distance = now - dday;
								var d = Math.floor(distance / (1000 * 60 * 60 * 24))+1;
								var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
								var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
								var s = Math.floor((distance % (1000 * 60)) / 1000);
								if(s < 10){
									s = '0'+s;
								}
								$('.content').html('♥우리 사랑한지 ' + d + '일 ' + h + '시간 ' + m + '분 ' + s + '초째♥');
							}, 1000);
						}
						counter();
					</script>
